<script language="Javascript">

function initparams() {
  var uri=window.location.href;
  var retParams=getRespArray(uri);
  var dir=retParams['dir'];
  var file=retParams['file'];

  if(file!=null) {
    var maxx=0;
    var maxy=0;
    var strUrl='/live/'+file+'?nologo=1&maxx='+maxx+'&maxy='+maxy;
    strUrl+='&file='+file;
    var str='<iframe id="mplayerframe" name="mplayerframe" src="';
    str+=strUrl+'" frameborder="0" width="100%" height="100%">';
    str+='<p>Your browser does not support iframes.</p></iframe>';
    document.getElementById('mplayerdiv').innerHTML=str;
  }
  
  if(showflist) {
    var strUrl='/flist.html';
    if(dir!=null) 
      strUrl=appendUriParam(strUrl, 'dir='+dir);
    if(file!=null) 
      strUrl=appendUriParam(strUrl, 'file='+file);

    var str='<iframe id="listframe" name="listframe" src="';
    str+=strUrl+'" frameborder="0" width="350" height="100%">'; 
    str+='<p>Your browser does not support iframes.</p></iframe>';

    document.getElementById('listframediv_r').innerHTML=str;
  }

  if(showflist_h) {
    var strUrl='/flist_h.html';
    if(file!=null) 
      strUrl=appendUriParam(strUrl, 'file='+file);
    str='<iframe id="listframe_h" name="listframe_h" scrolling="no" src="';
    str+=strUrl+'" frameborder="0" width="100%" height="100%">';
    str+='<p>Your browser does not support iframes.</p></iframe>';

    document.getElementById('listframediv_b').innerHTML=str;
  } else {
    document.getElementById('listframediv_b').style.height='1px';
    document.getElementById('listframediv_b_title').style.height='1px';
  }

}

function getfileinfoshareobj(){
  if(document.getElementById) {    
    var obj = document.getElementById("fileinfoshareid");
    if(obj == null) {
      obj = parent.document.getElementById("fileinfoshareid");
    }
    return obj;
  } else if(document.all)
    return document.all.fileinfoshareid;
}

function hidesharelink() {
  getfileinfoshareobj().style.visibility='hidden';
}

</script>
